<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Searcher</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px; }
        .search-box { text-align: center; margin-bottom: 30px; }
        input { padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #ff0000; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .video-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; }
        .video-card:hover { transform: translateY(-5px); }
        .video-card img { width: 100%; }
        .video-info { padding: 10px; }
        .video-title { font-size: 14px; font-weight: bold; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        #player-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .close-btn { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="search-box">
        <h1>ðŸ“º YouTube Search</h1>
        <input type="text" id="query" placeholder="ê²€ìƒ‰ì–´ë¥¼ ìž…ë ¥í•˜ì„¸ìš”...">
        <button onclick="search()">ê²€ìƒ‰</button>
    </div>

    <div id="results"></div>

    <div id="player-container">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div id="player"></div>
    </div>

    <script>
        // âš ï¸ ë³¸ì¸ì˜ Koyeb ì£¼ì†Œë¡œ ìˆ˜ì •í•˜ì„¸ìš”! (ëì— /ëŠ” ë¹¼ì£¼ì„¸ìš”)
        const SERVER_URL = "tart-marion-hongik-a49df6a4.koyeb.app";

        async function search() {
            const query = document.getElementById('query').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "ë¡œë”© ì¤‘...";

            try {
                const response = await fetch(`${SERVER_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayResults(data.items);
            } catch (err) {
                alert("ì„œë²„ ì—°ê²° ì‹¤íŒ¨!");
            }
        }

        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(item.id.videoId);
                card.innerHTML = `
                    <img src="${item.snippet.thumbnails.medium.url}">
                    <div class="video-info">
                        <div class="video-title">${item.snippet.title}</div>
                        <div style="font-size:12px; color:#666;">${item.snippet.channelTitle}</div>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        function playVideo(videoId) {
            const container = document.getElementById('player-container');
            const player = document.getElementById('player');
            player.innerHTML = `<iframe width="800" height="450" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            container.style.display = 'flex';
        }

        function closePlayer() {
            document.getElementById('player-container').style.display = 'none';
            document.getElementById('player').innerHTML = '';
        }
    </script>
</body>
</html>
